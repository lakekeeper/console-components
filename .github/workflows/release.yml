name: ðŸš€ Release

on:
  push:
    branches:
      - main
      - main-*
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  # Update release PR
  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs['tag_name'] }}
      major: ${{ steps.release.outputs['major'] }}
      minor: ${{ steps.release.outputs['minor'] }}
      patch: ${{ steps.release.outputs['patch'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please/release-please-config.json
          manifest-file: release-please/.release-please-manifest.json

  # Build and publish only when a release is created
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: release_please
    if: ${{ needs.release_please.outputs.releases_created == 'true' }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Packages and Build Library
        run: |
          npm ci
          npm run build

      - name: Upload dist to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          tag_name: ${{ needs.release_please.outputs.tag_name }}
